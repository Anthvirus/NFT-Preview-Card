<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="container">
    <main role="article">
        <div class="main-div">
            <img class="nft-image" src="image-equilibrium.jpg" alt="">
            <h5 class="my-4"><strong>Equilibrium #3429</strong></h5>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="d-flex justify-content-between py-1">
                <div class="d-flex py-2">
                    <img class="icons mt-1" src="icon-ethereum.svg" alt="">
                    <h6 class="mx-2 pt-1 price">0.041ETH</h6>
                </div>
                <div class="d-flex py-2">
                    <img class="icons mt-1" src="icon-clock.svg" alt="">
                    <h6 class="mx-2 pt-1 time">3 days left</h6>
                </div>
            </div>
            <div class="d-flex py-2 creator-box">
                <img class="avatar mt-1" src="image-avatar.png" alt="">
                <h6 class="py-2 my-1 mx-3">Creation of <strong>Jules Wyvern</strong></h6>
            </div>
        </div>
    </main>
</body>
</html>
